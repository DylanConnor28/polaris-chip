<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>



  <h1>my-card</h1>
  <my-card
    title="Surprised Pikachu!!!" 
    image="https://wallpapercave.com/wp/wp5338281.jpg"
    description="Pikachu in awe of Ash kicking him to the wild."
    link="https://hax.psu.edu"
    fancy>
  </my-card>

  <my-card 
    title="Pikachu's Evolution"
    image="https://img.pokemondb.net/artwork/vector/large/raichu.png"
    description="Pikachu has evolved inro a Raichu."
    link="https://pokemondb.net/">
  </my-card>

  <my-card 
    title="Pikachu uses a new move" 
    image="https://i.redd.it/2xcpp1t9b4w71.png"
    description="Pikachu uses iron tail."
    link="https://archives.bulbagarden.net/wiki/File:Ash_Pikachu_Iron_Tail.png">
  </my-card>

  <my-card 
    title="Pikachu gets a new hat" 
    image="https://www.pngall.com/wp-content/uploads/5/Pikachu-PNG-Clipart.png"
    description="Pikachu steals Ash's hat, but it looks better on Pikachu."
    link="https://wallpapercave.com/drip-pikachu-wallpapers">
  </my-card>

  <my-card 
    title="Detective Pikachu" 
    image="https://th.bing.com/th/id/OIP.LN-PWbKjOWyqYt7vqX6R9AHaG5?w=215&h=200&c=7&r=0&o=5&dpr=1.8&pid=1.7"
    description="Pikachu is getting paid to solve crimes now."
    link="https://www.imdb.com/title/tt5884052/">
  </my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
