<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card 
    title="Surprised Pikachu!!!" 
    image="https://wallpapercave.com/wp/wp5338281.jpg"
    description="Pikachu in awe of Ash kicking him to the wild."
    link="https://hax.psu.edu">
  </my-card>

  <my-card 
    title="Pikachu's Evolution" 
    image="https://wallpapercave.com/wp/wp1946931.jpg"
    description="Pikachu in awe of his body changing into a Raichu."
    link="https://hax.psu.edu">
  </my-card>

  <my-card 
    title="Pikachu uses a new move" 
    image="https://wallpapercave.com/wp/wp2078281.jpg"
    description="Pikachu shouts at squirtle as he falls over from the loud noise."
    link="https://hax.psu.edu">
  </my-card>

  <my-card 
    title="Someone tries to steal Pikachu" 
    image="https://wallpapercave.com/wp/wp2079282.jpg"
    description="Pikachu is taken aback by someone having the audicity to try and steal him from Ash."
    link="https://hax.psu.edu">
  </my-card>

  <my-card 
    title="Pikachu sees a Vaporeon" 
    image="https://wallpapercave.com/wp/wp5338282.jpg"
    description="Pikachu's jaw drops as he sees a hot vaporeon walk by."
    link="https://hax.psu.edu">
  </my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
